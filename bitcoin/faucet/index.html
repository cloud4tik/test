<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opening Links in an iFrame</title>
	<style>
		iframe {
			width: 100%;
			height: -webkit-fill-available;
		}
	</style>
</head>
<body>
<p>
<a href="https://raw.githack.com/cloud4tik/test/master/bitcoin/faucet/faucet.html" style="text-decoration-line: none; font-size:x-large;" target="myFrame">Faucet</a>
</p>
    <iframe src="https://freecoinget.blogspot.com/" name="myFrame"></iframe>
	
</body>
</html>
