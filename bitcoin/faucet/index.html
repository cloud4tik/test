<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opening Links in an iFrame</title>
	<style>
		iframe {
			width: 100%;
			height: -webkit-fill-available;
		}
	</style>
</head>
<body>
<p><a href="https://raw.githack.com/cloud4tik/test/master/bitcoin/faucet/faucet.html" target="myFrame">Home</a></p>
    <iframe src="https://raw.githack.com/cloud4tik/test/master/bitcoin/faucet/faucet.html" name="myFrame"></iframe>
</body>
</html>
